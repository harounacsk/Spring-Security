<div id="error" *ngIf="errorMessage">
  <b>{{errorMessage}}</b>  
</div>
<form [formGroup]="loginFormGroup" (ngSubmit)="handleSignIn()">
    Username: <input type="text" formControlName="username" class="form-control"><br><br>
    Password: <input type="password" formControlName="password" class="form-control"><br><br>
    <button type="submit" [disabled]="loginFormGroup.invalid"> Login </button>
</form>

<a routerLink="/register">Sign On</a>
